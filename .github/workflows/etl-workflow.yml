name: ETL Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'logs/**'
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas

    - name: Run ETL Orchestrator
      run: |
        mkdir -p logs
        cd src
        python orchestrator.py > ../logs/etl_output.log 2>&1
        echo "ETL completed" >> ../logs/etl_output.log
        cat ../logs/etl_output.log

    - name: Generate HTML Report
      if: success()
      run: |
        python3 -c "
        import json
        import re
        from datetime import datetime
        
        with open('logs/etl_output.log', 'r') as f:
            log_content = f.read()
        
        # Extract metrics
        metrics_match = re.search(r'Metrics: ({.*})', log_content)
        metrics = {}
        if metrics_match:
            try:
                metrics = eval(metrics_match.group(1))
            except:
                metrics = {'error': 'Could not parse metrics'}
        
        # Generate HTML
        html = f'''
        <!DOCTYPE html>
        <html lang=\"en\">
        <head>
            <meta charset=\"UTF-8\">
            <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
            <title>ETL Execution Report</title>
            <style>
                body {{ font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }}
                .container {{ max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }}
                h1 {{ color: #333; text-align: center; }}
                .summary {{ background: #e8f4fd; padding: 15px; border-radius: 5px; margin: 10px 0; }}
                table {{ width: 100%; border-collapse: collapse; margin: 10px 0; }}
                th, td {{ border: 1px solid #ddd; padding: 8px; text-align: left; }}
                th {{ background-color: #f2f2f2; }}
                pre {{ background: #f8f8f8; padding: 15px; border-radius: 5px; overflow-x: auto; white-space: pre-wrap; }}
            </style>
        </head>
        <body>
            <div class=\"container\">
                <h1>ETL Pipeline Execution Report</h1>
                <p><strong>Execution Date:</strong> {datetime.now().strftime('%Y-%m-%d %H:%M:%S')}</p>
                <div class=\"summary\">
                    <h2>Summary</h2>
                    <p>Records processed: {metrics.get('total_records', 'N/A')}</p>
                    <p>Anomalies detected: {metrics.get('total_anomalies_detected', 'N/A')}</p>
                    <p>Clean records: {metrics.get('cleaned_records', 'N/A')}</p>
                </div>
                <h2>Detailed Metrics</h2>
                <table>
                    <tr><th>Metric</th><th>Value</th></tr>
        '''
        
        for key, value in metrics.items():
            html += f'<tr><td>{key.replace(\"_\", \" \").title()}</td><td>{value}</td></tr>'
        
        html += f'''
                </table>
                <h2>Full Log</h2>
                <pre>{log_content}</pre>
            </div>
        </body>
        </html>
        '''
        
        with open('logs/etl_report.html', 'w') as f:
            f.write(html)
        "

    - name: Upload logs
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: etl-logs
        path: |
          logs/etl_output.log
          logs/etl_report.html