name: ETL Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'logs/**'
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas

    - name: Run ETL Orchestrator
      run: |
        mkdir -p logs
        cd src
        python orchestrator.py > ../logs/etl_output.log 2>&1
        echo "ETL completed" >> ../logs/etl_output.log
        cat ../logs/etl_output.log

    - name: Upload logs
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: etl-logs
        path: logs/etl_output.log